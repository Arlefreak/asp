{% extends 'base.html' %}
{% block header-refs %}
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
{% endblock %}
{% block content %}
<section class="slider">
    {% for proyect in p_list %}
    <a
        href="{% url 'singleProyect' proyect.slug %}"
        title="{{proyect.name_es}}"
        >
        <img src="{{proyect.mainImage.url}}" alt="{{proyect.name}}">
        {% if proyect.secondImage %}
        <img src="{{proyect.secondImage.url}}" alt="{{proyect.name}}" class="blackAndWhite">
        {% elif proyect.mainImageBW %}
        <img src="{{proyect.mainImageBW.url}}" alt="{{proyect.name}}" class="blackAndWhite">
        {% endif %}
    </a>
    {% endfor %}
</section>
{% endblock %}
{% block FooterReferences %}
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script>
    $('.slider').slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        speed: 500,
        fade: true,
        cssEase: 'linear',
        arrows: false,
    });
</script>
{% endblock %}
