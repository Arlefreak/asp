{% extends 'base.html' %}
{% block bodyID %}content{% endblock %}
{% block content %}
<section>
    {% for proyect in p_list %}
        <a
        	href="{% url 'singleProyect' proyect.slug %}"
        	title="{{proyect.name_es}}"
        	class="{{proyect.imageOrientation}}"
        >
        <img src="{{proyect.mainImage.url}}" alt="{{proyect.name}}">
        {% if proyect.secondImage %}
        	<img src="{{proyect.secondImage}}" alt="{{proyect.name}}" class="blackAndWhite">
        {% elif proyect.mainImageBW %}
        	<img src="{{proyect.mainImageBW}}" alt="{{proyect.name}}" class="blackAndWhite">
        {% endif %}
        </a>
    {% endfor %}
</section>
{% endblock %}
